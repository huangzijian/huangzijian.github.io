<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放网站</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>视频编号</th>
            <th>视频名称</th>
            <th>上传者</th>
            <th>操作</th>
        </tr>
        {{#each(arr)}}
        <tr>
            <td>{{this.id}}</td>
            <td>{{this.name}}</td>
            <td>{{this.player}}</td>
            <td>
                <a href="javascript:;" onclick="play('{{this.name}}')">播放</a>
                <a href="javascript:;" onclick="del({{this.id}})">删除</a>
                <a href="javascript:;" onclick="update({{this.id}})">修改</a>
            </td>
        </tr>
        {{/each}}
    </table>
    <form>
        <label for="id">视频编号:</label>
        <input type="text" id="id">
        <label for="name">视频名称:</label>
        <input type="text" id="name">
        <label for="player">上传者:</label>
        <input type="text" id="player">
        <input type="button" value="新增" onclick="insert()">
    </form>
    <video src="/mp4/five.mp4" autoplay loop="loop"></video>
</body>
</html>
